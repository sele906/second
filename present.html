<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>신청서 작성</title>
  </head>
  <body>
    <form action="https://localhost/present.php" method="post">
      <h1>선물 설문조사</h1>
      <p>본 설문지는 사용자의 취향을 살펴봄으로서 최적화된 선물을 제공하기 위한 것으로, 설문을 작성하지 않더라도 선물을 제공받을 수 있음을 미리 알려드립니다.</p>
      <p>1. 나는 실용적인 편이다.</p>
      <p><label><input type="radio" name="1"></label> 그렇다 <label><input type="radio" name="1"> 아니다</label></p>
      <p>2. 나는 친구들의 이야기에 쉽게 공감한다.</p>
      <p>아니다<input type="range" min="1" max="5">그렇다</p>
      <p>3. 나는 혼자만의 시간을 갖는 걸 좋아한다.</p>
      <p><label><input type="radio" name="3"></label> 그렇다 <label><input type="radio" name="3"> 아니다</label></p>
      <p>4. 다음중 마음에 드는 제품을 모두 골라주세요.</p>
      <p><label><input type="checkbox" name="4"> 문구류</label>
      <label><input type="checkbox" name="4"> 악세사리</label>
      <label><input type="checkbox" name="4"> 과학키트</label>
      </p>
      <p>5. 어떤 색깔을 가장 좋아하나요?
        <select name="color">
        <option value="red">빨간색</option>
        <option value="green">초록색</option>
        <option value="blue">파란색</option>
      </select></p>
      <p>6. (만약 있다면) 아이디와 비밀번호를 입력해주세요. 포인트를 드립니다!</p>
      <p><label for="id">아이디: <input id="id" type="text" name="id" placeholder="아이디를 입력해주세요 " autocomplete="on" autofocus></label></p>
      <p><label for="pw">비밀번호: <input id="pw" type="password" name="pw"placeholder="비밀번호를 입력해주세요" autocomplete="off"></label></p>
      <p><input type="submit" name="survey" value="확인"> <input type="reset" value="취소"></p>
    </form>
  </body>
</html>
